<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ '/defaultStyle.css' | relative_url }}">

{% seo %}
    {% include head-custom.html %}
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1 style="font-size: 20px;">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
        </header>
        <nav class="menu-bar">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="https://github.com/zzou21/AmericanWest">View on GitHub</a>
          <a href="{{ '/current-semester' | relative_url }}">Current Semester Schedule</a>
          
          <div class="dropdown">
            <a href="#" class="dropdown-btn">Past Semesters</a>
            <div class="dropdown-content">
              <a href="{{ '/fall-2024' | relative_url }}">Fall 2024</a>
            </div>
          </div>
        
          <a href="{{ '/search-interface' | relative_url }}">Syllabus</a>
          <a href="{{ '/search-interface' | relative_url }}">Map Collections</a>
        </nav>
            
        <hr>
        <section id="main_content">
          {{ content }}
        </section>
      </div>
    </div>
  </body>
</html>
